<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p> 
    <ul type="square">
        <li><a href="" title="use a tag &lt; p &gt;" >Parágrafo</a></li>
        <li><a href="" title="use a tag &lt; title &gt;">Título</a></li>
        <li><a href="" title="use a tag &lt; img &gt;">Imagens</a></li>
        <li><a href="" title="use a tag &lt; abbr &gt;">Abreviações</a></li>
        <li><a href="" title="use a tag &lt; code &gt;">Código-fonte</a></li>
        <li><a href="" title="use a tag &lt;ol&gt;">Listas numeradas</a></li>
        <li><a href="" title="use a tag &lt;ul&gt;">Listas com demarcadores</a></li>
    </ul>  
</body>
</html>
